<!---Nav bar -->
<mat-toolbar  color="primary">
  <!--toggle button for side menu id=drawer -->
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <button mat-button routerLink="/home">Accueil</button>
  <button mat-button routerLink="/profile">Profile</button>

  <!-- Bouton Menu déroulant  -->
  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    Importer
  </button>

  <mat-menu #importMenu> <!-- Menu Déroulant -->
    <button mat-menu-item routerLink="/students/load">Charger les étudiants </button>
    <button mat-menu-item routerLink="/payments/load">Charger les paiements </button>
  </mat-menu>
  @if(isAutehenticated){
    <button mat-raised-button color="warn" (click)="onLogout()" >
      <mat-icon >logout</mat-icon>
      Déconnexion
    </button>
  } @else {
    <button mat-raised-button color="warn" (click)="onLogin()">
      <mat-icon  >login</mat-icon>
      Connexion
    </button>
  }

</mat-toolbar>
<!--end navbar --->

<!--Side menu-->
<mat-drawer-container>
  <mat-drawer #drawer mode="side" position="start"  opened="opened">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          Tableau de bord
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/students">
          <mat-icon>supervisor_account</mat-icon>
         Etudiants
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/payments">
          <mat-icon> attach_money</mat-icon>
          Paiements
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<!--Side menu-->
