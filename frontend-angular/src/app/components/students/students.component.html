<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Liste des Ã©tudiants</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <!--input search -->
      <mat-form-field appearance="outline">
        <mat-label>Filtrer par</mat-label>
        <input matInput (change)="filtrerParEtudiant($event)">
      </mat-form-field>

      <!--Table-->
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code }} </td>
        </ng-container>

        <!-- Nom complet Column -->
        <ng-container matColumnDef="nomComplet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom complet </th>
          <td mat-cell *matCellDef="let element"> {{element.nomComplet}} </td>
        </ng-container>

        <!-- Photo Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> photo </th>
          <td mat-cell *matCellDef="let element"> {{element.photo}} </td>

        </ng-container>
        <ng-container matColumnDef="dateNaissance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
          <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date:'dd-MM-yyyy HH:mm'}} </td>
        </ng-container>

        <ng-container matColumnDef="payements">
          <th mat-header-cell *matHeaderCellDef> Paiements </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button
                    (click)="getPayements(element)"
                    color="accent">
              <mat-icon>monetization_on</mat-icon>
              Paiements
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <!--table-->
      <!-- paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20,30,50]"
        showFirstLastButtons>
      </mat-paginator>
      <!---->
    </mat-card-content>
  </mat-card>

</div>
