<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Liste des paiements</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de paiement</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <!-- File Column -->
        <ng-container matColumnDef="recu">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Re√ßu</th>
          <td mat-cell *matCellDef="let element"> {{element.recu}} </td>
        </ng-container>
        <!-- File Column -->
        <ng-container matColumnDef="etudiant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Etudiant</th>
          <td mat-cell *matCellDef="let element"> {{element.etudiant.nomComplet  | titlecase}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
        </ng-container>
        <!-- State Column -->
        <ng-container matColumnDef="etat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Etat </th>
          <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--pagination-->
      <mat-paginator [pageSizeOptions]="[5,10,15,20]"
                     showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>

</div>
